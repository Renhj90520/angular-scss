<ul class="items">
  <li class="item" *ngFor="let pill of pills, let i = index" [ngClass]="{'item--selected': selectedPill === pill.label || !selectedPill && i===0, 'item--unselected': selectedPill!==pill.label}">
    <a class="item-link" (click)="togglePill(pill.label)" [ngClass]="{
      'item-link--selected': selectedPill === pill.label || 
      (!selectedPill && i === 0),
      'item-link--unselected': selectedPill !== pill.label
    }">
    {{pill.label}}
  </a>
  </li>
</ul>
